<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Counter — Simple Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:#f3f4f6;color:#111;margin:2rem}
    .card{background:#fff;padding:1.25rem;border-radius:8px;max-width:620px;margin:0 auto;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    h1{margin:0 0 .5rem}
    .count{font-size:3rem;margin:1rem 0}
    button{padding:.5rem .75rem;border-radius:6px;border:1px solid #e5e7eb;background:#2563eb;color:#fff;cursor:pointer}
    button.secondary{background:#6b7280}
    a.back{display:inline-block;margin-top:1rem;color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <h1>Counter</h1>
    <p>A tiny counter demo — click to increase or reset.</p>
    <div class="count" id="count">0</div>
    <div>
      <button id="incBtn">Increase</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>
    <a class="back" href="index.html">← Back to home</a>
  </main>

  <script>
    const countEl = document.getElementById('count');
    const incBtn = document.getElementById('incBtn');
    const resetBtn = document.getElementById('resetBtn');
    let value = 0;
    function render(){ countEl.textContent = value }
    incBtn.addEventListener('click', ()=>{ value++; render(); });
    resetBtn.addEventListener('click', ()=>{ value = 0; render(); });
    // initialize
    render();
  </script>
</body>
</html>
